<li class="movie-card">
  <a [routerLink]="['/film', movie.id]">
    <img
      src="{{ movie.poster_path | poster }}"
      alt="Movie poster"
      loading="lazy"
  /></a>
  <div class="movie-card-data">
    <div class="movie-card-info">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.release_date | year }}</p>
    </div>

    <div class="movie-card-genres">
      @for (genre of movie.genres; track $index){
      <p>{{ genre }}</p>
      }
    </div>
  </div>
</li>
