<li class="movie-card">
  <a [routerLink]="['/film', movie.id]">
    <img
      src="{{ 'https://image.tmdb.org/t/p/w92/' + movie.poster_path }}"
      alt=""
  /></a>
  <div class="movie-card-data">
    <div class="movie-card-info">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.release_date.substring(0, 4) }}</p>
    </div>
    <div class="movie-card-genres">
      <p>Action</p>
      <p>Drama</p>
    </div>
  </div>
</li>
